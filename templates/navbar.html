<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="{% url 'home' %}">Kitap Platformu</a>

  <div class="ms-auto">
    {% if user.is_authenticated %}
      <!-- Anasayfa -->
      <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm me-2">Anasayfa</a>

      <!-- Favorilerim -->
      <a href="{% url 'favorites_list' %}" class="btn btn-outline-light btn-sm me-2">Favorilerim</a>

      <!-- İlgilenilenler -->
      <a href="{% url 'interested_list' %}" class="btn btn-outline-light btn-sm me-2">İlgilenilenler</a>

      <!-- Profil -->
      <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm me-2">Profil</a>

      <!-- Karşılama ve Çıkış -->
      <span class="navbar-text me-3">Merhaba, {{ user.username }}</span>
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-sm">Çıkış</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Giriş</a>
      <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Kayıt</a>
    {% endif %}
  </div>
</nav>
