<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a href="{% url 'home' %}" class="flex items-center text-xl font-bold text-primary">
          <i class="fas fa-book-open mr-2"></i>
          Bookloop
        </a>
      </div>
      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
          <div class="relative">
            <button class="flex items-center space-x-2 focus:outline-none">
              <span class="hidden md:inline">{{ user.username }}</span>
              <i class="fas fa-user-circle text-2xl text-gray-600"></i>
            </button>
          </div>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline btn-error">
              <i class="fas fa-sign-out-alt mr-1"></i> Çıkış
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-sm btn-primary">
            <i class="fas fa-sign-in-alt mr-1"></i> Giriş
          </a>
          <a href="{% url 'register' %}" class="btn btn-sm btn-secondary">
            <i class="fas fa-user-plus mr-1"></i> Kayıt
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
