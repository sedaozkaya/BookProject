 <div class="collapse navbar-collapse">
    {% if user.is_authenticated %}
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Anasayfa</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'top_donors' %}">En Çok Bağış Yapanlar</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'favorites_list' %}">Favorilerim</a></li>

    </form>

    <span class="navbar-text me-3">Merhaba, {{ user.username }}</span>

      {% csrf_token %}
      <button type="submit" class="btn btn-outline-light btn-sm">Çıkış</button>

    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Giriş</a>
