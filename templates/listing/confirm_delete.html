{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto my-10">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
  
    <div class="bg-gradient-to-r from-red-600 to-red-700 text-white p-6 text-center">
      <i class="fas fa-exclamation-triangle text-3xl mb-3"></i>
      <h2 class="text-2xl font-bold">İlanı Sil</h2>
    </div>

    <div class="p-6 text-center">
      <div class="mb-6">
        <i class="fas fa-trash-alt text-5xl text-red-500 mb-4"></i>
        <p class="text-gray-700 mb-2">
          <strong class="text-lg">"{{ listing.title }}"</strong>
        </p>
        <p class="text-gray-600">Bu ilanı kalıcı olarak silmek istediğinize emin misiniz?</p>
      </div>

      <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 text-left">
        <div class="flex">
          <div class="flex-shrink-0">
            <i class="fas fa-exclamation-circle text-yellow-500"></i>
          </div>
          <div class="ml-3">
            <p class="text-sm text-yellow-700">
              Bu işlem geri alınamaz. İlan ve tüm bağlantılı veriler silinecektir.
            </p>
          </div>
        </div>
      </div>

      <form method="post" class="flex flex-col sm:flex-row justify-center gap-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-error flex-1">
          <i class="fas fa-trash-alt mr-2"></i> Evet, Sil
        </button>
        <a href="{% url 'my_listings' %}" class="btn btn-outline flex-1">
          <i class="fas fa-times mr-2"></i> İptal
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
