{% extends 'base.html' %}
{% block title %}Kayıt Ol{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Kayıt Ol</h2>
        <form method="post" class="card card-body shadow">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</div>
{% endblock %}
