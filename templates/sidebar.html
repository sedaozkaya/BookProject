<aside class="w-64 bg-white dark:bg-gray-800 shadow-md hidden md:block">
  <div class="p-4 border-b border-gray-200 dark:border-gray-700">
    <h3 class="font-bold text-lg text-primary dark:text-primary-light">Öğrenci Paneli</h3>
  </div>
  <nav class="p-4 space-y-2">
    <a href="{% url 'home' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fas fa-home mr-3 text-secondary dark:text-secondary-light"></i>
      <span class="dark:text-gray-200">Anasayfa</span>
    </a>
    <a href="{% url 'top_donors' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fas fa-trophy mr-3 text-secondary dark:text-secondary-light"></i>
      <span class="dark:text-gray-200">Bağışçılar</span>
    </a>
    <a href="{% url 'favorites_list' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fas fa-heart mr-3 text-secondary dark:text-secondary-light"></i>
      <span class="dark:text-gray-200">Favorilerim</span>
    </a>
    <a href="{% url 'interested_list' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fas fa-bookmark mr-3 text-secondary dark:text-secondary-light"></i>
      <span class="dark:text-gray-200">İlgilenilenler</span>
    </a>
    <a href="{% url 'my_listings' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fas fa-list mr-3 text-secondary dark:text-secondary-light"></i>
      <span class="dark:text-gray-200">İlanlarım</span>
    </a>
    <a href="{% url 'conversation_list' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition relative">
      <i class="fas fa-comments mr-3 text-secondary dark:text-secondary-light"></i>
      <span class="dark:text-gray-200">Mesajlar</span>
      {% if messages_count > 0 %}
        <span class="ml-auto bg-primary text-white text-xs px-2 py-1 rounded-full">
          {{ messages_count }}
        </span>
      {% endif %}
    </a>
    <a href="{% url 'profile' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fas fa-user mr-3 text-secondary dark:text-secondary-light"></i>
      <span class="dark:text-gray-200">Profil</span>
    </a>
  </nav>
</aside>
