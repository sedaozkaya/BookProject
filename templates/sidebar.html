  <nav class="p-4 space-y-2">
    <a href="{% url 'home' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 transition">
      <i class="fas fa-home mr-3 text-secondary"></i>
      <span>Anasayfa</span>
    </a>
    <a href="{% url 'top_donors' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 transition">
      <i class="fas fa-trophy mr-3 text-secondary"></i>
      <span>Bağışçılar</span>

    <a href="{% url 'favorites_list' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 transition">
