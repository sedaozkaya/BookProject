{% if donors %}
  <ul class="list-group">
    {% for user in donors %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ forloop.counter }}. {{ user.username }}
        <span class="badge bg-success rounded-pill">{{ user.free_count }} bağış</span>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Henüz bağış yapan kullanıcı bulunamadı.</p>
{% endif %}
