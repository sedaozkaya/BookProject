{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Profilim</h4>
    </div>
    <div class="card-body">
      <p><strong>Kullanıcı Adı:</strong> {{ user.username }}</p>
      <p><strong>E-posta:</strong> {{ user.email }}</p>
      <p><strong>Kayıt Tarihi:</strong> {{ user.date_joined|date:"d/m/Y H:i" }}</p>

      <hr>

      <!-- Güncelleme bağlantısı -->
      <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary btn-sm">Profil Bilgilerini Güncelle</a>

      <!-- Hesap silme bağlantısı -->
      <a href="{% url 'delete_account' %}" class="btn btn-outline-danger btn-sm float-end"
         onclick="return confirm('Hesabınızı silmek istediğinize emin misiniz? Bu işlem geri alınamaz.')">
        Hesabımı Sil
      </a>
    </div>
  </div>
</div>
{% endblock %}
