{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="max-w-md mx-auto my-10">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-gradient-to-r from-primary to-indigo-600 text-white p-6 text-center">
      <h2 class="text-2xl font-bold">Şifremi Unuttum</h2>
    </div>
    <div class="p-6">
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="{{ form.email.id_for_label }}" class="block text-gray-700 mb-2">E-posta</label>
          {{ form.email|add_class:"input input-bordered w-full" }}
          {% if form.email.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.email.errors|striptags }}</p>
          {% endif %}
        </div>
        <button type="submit" class="btn btn-primary w-full">
          <i class="fas fa-paper-plane mr-2"></i> Kod Gönder
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
