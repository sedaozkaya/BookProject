{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-md mx-auto my-10">
  <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg overflow-hidden">
    <div class="bg-gradient-to-r from-primary to-indigo-600 text-white p-6 text-center rounded-t-xl">
      <h2 class="text-2xl font-bold">Şifremi Unuttum</h2>
    </div>
    <div class="p-6 text-gray-800 dark:text-gray-200">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-4">
          <label for="{{ form.email.id_for_label }}" class="block text-gray-700 dark:text-gray-300 mb-2">E-posta</label>
          {{ form.email|add_class:"input input-bordered w-full dark:bg-gray-800 dark:text-gray-100" }}
          {% if form.email.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.email.errors|striptags }}</p>
          {% endif %}
        </div>
        <button type="submit" class="btn btn-primary w-full">
          <i class="fas fa-paper-plane mr-2"></i> Kod Gönder
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
