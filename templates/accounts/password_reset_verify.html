{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto my-10">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 text-center">
      <h2 class="text-2xl font-bold">Kod Doğrulama</h2>
      <p class="text-sm opacity-90 mt-1">E-postanıza gönderilen 6 haneli kodu girin</p>
    </div>

    <form method="post" class="p-6">
      {% csrf_token %}
      
      
      {% if form.errors %}
      <div class="alert alert-error mb-4">
        <div>
          <i class="fas fa-exclamation-circle"></i>
          <span>Lütfen hataları düzeltin!</span>
        </div>
      </div>
      {% endif %}

      <div class="form-control mb-4">
        <label class="label" for="id_email">
          <span class="label-text">E-posta Adresiniz</span>
        </label>
        <input type="email" name="email" id="id_email" 
               class="input input-bordered w-full"
               value="{{ prefilled_email }}"
               required>
      </div>


      <div class="form-control mb-6">
        <label class="label" for="id_code">
          <span class="label-text">Doğrulama Kodu</span>
        </label>
        <input type="text" name="code" id="id_code"
               class="input input-bordered w-full"
               placeholder="123456"
               maxlength="6" minlength="6"
               required>
      </div>

      <button type="submit" class="btn btn-primary w-full">
        <i class="fas fa-arrow-right mr-2"></i> Devam Et
      </button>
    </form>

    <div class="px-6 pb-6 text-center">
      <a href="{% url 'password_reset_request' %}" class="text-blue-500 hover:underline">
        <i class="fas fa-redo mr-1"></i> Yeni Kod Gönder
      </a>
    </div>
  </div>
</div>

<script>

document.addEventListener('DOMContentLoaded', function() {
  const codeInput = document.getElementById('id_code');
  if (codeInput) {
    codeInput.focus();
   
    codeInput.addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
    });
  }
});
</script>
{% endblock %}
