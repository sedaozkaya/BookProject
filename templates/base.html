<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Bookloop | Öğrenciler İçin Kitap & Ders Notu Platformu{% endblock %}</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#F59E0B',
            accent: '#10B981'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">
  {% include 'navbar.html' %}

  <div class="flex flex-1">
    {% if user.is_authenticated %}
      {% include 'sidebar.html' %}
    {% endif %}

    <main class="flex-1 p-6">
      <div class="max-w-7xl mx-auto">
        {% if messages %}
          <div class="space-y-2 mb-6">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} shadow-lg">
                <div>
                  <i class="fas fa-info-circle"></i>
                  <span>{{ message }}</span>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endif %}

        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  {% include 'footer.html' %}
</body>
</html>
