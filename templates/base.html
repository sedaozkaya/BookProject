<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kitap Platformu{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'home' %}">Kitap Platformu</a>
    <div class="ms-auto d-flex align-items-center">
        {% if user.is_authenticated %}
            <span class="navbar-text me-3">Merhaba, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm">Çıkış</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Giriş</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Kayıt</a>
        {% endif %}
    </div>
</nav>

<!-- Flash messages -->
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
        </div>
    {% endfor %}
</div>
{% endif %}

<!-- Ana içerik -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (opsiyonel ama alert için faydalı) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
